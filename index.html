<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <img class="logo" src="./images/logo.svg" alt="Splitter Logo">
        </header>

        <section class="calculator">
            <div class="first-area">
                <div class="label-group">
                    <label for="bill-input">Bill</label>
                    <input type="number" id="bill-input" placeholder="0">
                </div>

                <div class="label-group">
                    <label for="tip-input">Select Tip %</label>

                    <div class="tip-grid">
                        <button type="button">5%</button>
                        <button type="button">10%</button>
                        <button type="button">15%</button>
                        <button type="button">25%</button>
                        <button type="button">50%</button>

                        <div>
                            <input type="number" id="tip-input" placeholder="Custom">
                        </div>
                    </div>
                </div>

                <div class="label-group">
                    <label for="people-input">People</label>
                    <small id="error-message">Can't be zero</small>
                    <input type="number" id="people-input" placeholder="0">
                </div>
            </div>
            <div class="second-area">
                <div>
                    <div class="display">
                        <div class="text">
                            <p>Tip Amount</p>
                            <small>/ person</small>
                        </div>
    
                        <h2 id="tip-amount">$0.00</h2>
                    </div>
                    <div class="display">
                        <div class="text">
                            <p>Total</p>
                            <small>/ person</small>
                        </div>
    
                        <h2 id="total">$0.00</h2>
                    </div>
                </div>
                <button type="reset">Reset</button>
            </div>
        </section>
    </main>
</body>
</html>
